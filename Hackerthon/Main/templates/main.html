<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <title>Document</title>
</head>

<body>
    {% if not user.is_authenticated%}
    <a href="{%url 'main:sign_in'%}"><button class="btn">로그인</button></a>
    <a href="{%url 'main:sign_up'%}"><button class="btn">회원가입</button></a>
    {% endif %}
    <a href="{%url 'main:sign_search' %}"><button class="btn">회원찾기</button></a>

    {%if user.is_authenticated%}
    <a href="{%url 'main:sign_out'%}"><button class="btn">로그아웃</button></a>
    <a href="{%url 'main:sign_search' %}"><button class="btn">내 주문내역</button></a>
    {% endif %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <div>
                <div class="title"><img src="./static/logo.png"></div>
                <br>
                <div class="maintitle">Cook For Me</div>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class='nav-item'>
                    <form action="{% url 'main:search'%}" method="GET">
                        <div class="searchbackground">
                            <input type="text" class='search' name="recipe_name">
                            <input type="submit" class='searchbutton' value="검색" placeholder="레시피입력">
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    {% csrf_token %}
    {% for recipe in recipes %}
    <div class="card">
        <a href="{% url 'pickup:recipeDetail' recipe.id %}">
            <div class='card float-letf' style="width: 18rem;">
                <img src="{{ recipe.recipe_image.url }}" class="card-image-top">
                <div class="card-body">
                    <p class="card-text">{{ recipe.recipe_name }}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
